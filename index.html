<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Live Face Tracking â€“ BlazeFace (Responsive + Labeled Landmarks)</title>

  <!-- TensorFlow.js core + BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    let model, video, canvas, ctx;

    async function setupCamera() {
      video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await tf.setBackend("webgl");
      model = await blazeface.load();
      await setupCamera();
      video.play();

      canvas = document.getElementById("overlay");
      ctx = canvas.getContext("2d");

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => {
        setTimeout(resizeCanvas, 300);
      });

      detectFaces();
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    }

    async function detectFaces() {
      const predictions = await model.estimateFaces(video, false);

      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      if (predictions.length > 0) {
        predictions.forEach(pred => {
          const [x1, y1] = pred.topLeft;
          const [x2, y2] = pred.bottomRight;
          const width = x2 - x1;
          const height = y2 - y1;
          const mirroredX1 = canvas.width - x2;

          // Draw bounding box
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 3;
          ctx.strokeRect(mirroredX1, y1, width, height);

          // --- Draw labeled facial landmarks ---
          if (pred.landmarks) {
            const [
              modelRightEye,
              modelLeftEye,
              nose,
              modelMouthRight,
              modelMouthLeft,
              modelRightEar
            ] = pred.landmarks;

            const points = [
              { name: "Right Eye", x: canvas.width - modelRightEye[0], y: modelRightEye[1], color: "red" },
              { name: "Left Eye",  x: canvas.width - modelLeftEye[0],  y: modelLeftEye[1],  color: "red" },
              { name: "Nose",      x: canvas.width - nose[0],          y: nose[1],          color: "yellow" },
              { name: "Mouth R",   x: canvas.width - modelMouthRight[0], y: modelMouthRight[1], color: "blue" },
              { name: "Mouth L",   x: canvas.width - modelMouthLeft[0],  y: modelMouthLeft[1],  color: "blue" },
              { name: "Right Ear", x: canvas.width - modelRightEar[0],   y: modelRightEar[1],   color: "orange" }
            ];

            points.forEach(pt => {
              // Draw dot
              ctx.fillStyle = pt.color;
              ctx.beginPath();
              ctx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
              ctx.fill();

              // Draw label
              ctx.font = "14px Arial";
              ctx.fillStyle = "#fff";
              ctx.fillText(pt.name, pt.x + 6, pt.y - 6);
            });
          }
        });
      }

      requestAnimationFrame(detectFaces);
    }

    main();
  </script>
</body>
</html>
