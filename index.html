<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlazeFace Virtual Joystick – Final Mirror Alignment</title>

  <!-- TensorFlow.js + BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
    #controls {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.6);
      color: #0ff;
      padding: 10px 20px;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    input[type="range"] { width: 120px; }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <div id="controls">
    <label>X Sensitivity: <input id="xSens" type="range" min="0.5" max="5" step="0.1" value="1.5" /></label>
    <label>Y Sensitivity: <input id="ySens" type="range" min="0.5" max="5" step="0.1" value="1.5" /></label>
  </div>

  <script>
    let model, video, canvas, ctx;
    let smoothedBox = null, smoothedLandmarks = null;
    const SMOOTHING_ALPHA = 0.5;

    async function setupCamera() {
      video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(r => video.onloadedmetadata = () => r(video));
    }

    async function main() {
      await tf.setBackend("webgl");
      model = await blazeface.load();
      await setupCamera();
      video.play();
      canvas = document.getElementById("overlay");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 300));
      detectFaces();
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    }

    function smoothPoints(prev, next) {
      if (!prev) return next;
      return prev.map((p, i) => [
        p[0] + SMOOTHING_ALPHA * (next[i][0] - p[0]),
        p[1] + SMOOTHING_ALPHA * (next[i][1] - p[1])
      ]);
    }

    function smoothBox(prev, next) {
      if (!prev) return next;
      return {
        topLeft: [
          prev.topLeft[0] + SMOOTHING_ALPHA * (next.topLeft[0] - prev.topLeft[0]),
          prev.topLeft[1] + SMOOTHING_ALPHA * (next.topLeft[1] - prev.topLeft[1])
        ],
        bottomRight: [
          prev.bottomRight[0] + SMOOTHING_ALPHA * (next.bottomRight[0] - prev.bottomRight[0]),
          prev.bottomRight[1] + SMOOTHING_ALPHA * (next.bottomRight[1] - prev.bottomRight[1])
        ]
      };
    }

    async function detectFaces() {
      const predictions = await model.estimateFaces(video, false);

      // Draw mirrored video
      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      if (predictions.length > 0) {
        const pred = predictions[0];
        smoothedBox = smoothBox(smoothedBox, { topLeft: pred.topLeft, bottomRight: pred.bottomRight });
        smoothedLandmarks = smoothPoints(smoothedLandmarks, pred.landmarks);

        const [x1, y1] = smoothedBox.topLeft;
        const [x2, y2] = smoothedBox.bottomRight;
        const width = x2 - x1, height = y2 - y1;
        const [rEye, lEye, nose, mR, mL, rEar] = smoothedLandmarks;

        // Bounding box center (for relative offsets)
        const boxCenterX = (x1 + x2) / 2;
        const boxCenterY = (y1 + y2) / 2;

        // Offsets relative to bounding box center
        const offsetX = nose[0] - boxCenterX;
        const offsetY = nose[1] - boxCenterY;

        // Browser center
        const screenCenterX = canvas.width / 2;
        const screenCenterY = canvas.height / 2;

        // Sliders
        const xSens = parseFloat(document.getElementById("xSens").value);
        const ySens = parseFloat(document.getElementById("ySens").value);

        // Virtual cursor (mirrored orientation)
        const cursorX = screenCenterX - offsetX * xSens;
        const cursorY = screenCenterY + offsetY * ySens;

        // --- Draw mirrored landmarks and bounding box ---
        ctx.save();
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 3;
        ctx.strokeRect(x1, y1, width, height);

        const points = [
          { name: "Right Eye", x: rEye[0], y: rEye[1], color: "red" },
          { name: "Left Eye",  x: lEye[0], y: lEye[1], color: "red" },
          { name: "Nose",      x: nose[0], y: nose[1], color: "yellow" },
          { name: "Mouth R",   x: mR[0], y: mR[1], color: "blue" },
          { name: "Mouth L",   x: mL[0], y: mL[1], color: "blue" },
          { name: "Right Ear", x: rEar[0], y: rEar[1], color: "orange" }
        ];

        points.forEach(pt => {
          ctx.fillStyle = pt.color;
          ctx.beginPath();
          ctx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.font = "14px Arial";
          ctx.fillStyle = "#fff";
          ctx.fillText(pt.name, pt.x + 6, pt.y - 6);
        });

        ctx.restore();

        // --- Virtual Joystick Overlay (unmirrored space) ---
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(screenCenterX, 0);
        ctx.lineTo(screenCenterX, canvas.height);
        ctx.moveTo(0, screenCenterY);
        ctx.lineTo(canvas.width, screenCenterY);
        ctx.stroke();

        // Draw overlay cursor (nose-driven)
        ctx.fillStyle = "#00FFFF";
        ctx.beginPath();
        ctx.arc(cursorX, cursorY, 8, 0, 2 * Math.PI);
        ctx.fill();

        // Display offset data
        ctx.font = "16px monospace";
        ctx.fillStyle = "#00FFFF";
        ctx.fillText(`ΔX: ${Math.round(offsetX)}, ΔY: ${Math.round(offsetY)}`, 20, 30);
      }

      requestAnimationFrame(detectFaces);
    }

    main();
  </script>
</body>
</html>
