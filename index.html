<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlazeFace Virtual Joystick – Locked Size + De-Jittered Nose</title>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    let model, video, canvas, ctx;
    let smoothedBox = null, smoothedLandmarks = null;
    const SMOOTHING_ALPHA = 0.4;
    const SENSITIVITY_X = 1.5;
    const SENSITIVITY_Y = 2.0;
    const BOX_SMOOTH = 0.2;
    const CURSOR_ALPHA = 0.25;

    // Cursor & locked box
    let smoothedCursor = { x: 0, y: 0 };
    let lockedBoxWidth = null, lockedBoxHeight = null;
    let lockedBoxCenter = null;
    let noseRatio = { x: 0.5, y: 0.5 }; // normalized inside box

    async function setupCamera() {
      video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(r => video.onloadedmetadata = () => r(video));
    }

    async function main() {
      await tf.setBackend("webgl");
      model = await blazeface.load();
      await setupCamera();
      video.play();
      canvas = document.getElementById("overlay");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 300));
      detectFaces();
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    function smoothBox(prev, next) {
      if (!prev) return next;
      return {
        topLeft: [
          lerp(prev.topLeft[0], next.topLeft[0], BOX_SMOOTH),
          lerp(prev.topLeft[1], next.topLeft[1], BOX_SMOOTH)
        ],
        bottomRight: [
          lerp(prev.bottomRight[0], next.bottomRight[0], BOX_SMOOTH),
          lerp(prev.bottomRight[1], next.bottomRight[1], BOX_SMOOTH)
        ]
      };
    }

    function smoothPoints(prev, next) {
      if (!prev) return next;
      return prev.map((p, i) => [
        lerp(p[0], next[i][0], SMOOTHING_ALPHA),
        lerp(p[1], next[i][1], SMOOTHING_ALPHA)
      ]);
    }

    async function detectFaces() {
      const predictions = await model.estimateFaces(video, false);

      // Draw mirrored camera feed
      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      if (predictions.length > 0) {
        const pred = predictions[0];
        smoothedBox = smoothBox(smoothedBox, { topLeft: pred.topLeft, bottomRight: pred.bottomRight });
        smoothedLandmarks = smoothPoints(smoothedLandmarks, pred.landmarks);

        let [x1, y1] = smoothedBox.topLeft;
        let [x2, y2] = smoothedBox.bottomRight;
        let width = x2 - x1;
        let height = y2 - y1;

        // Expand box vertically
        const expand = 0.35;
        y1 -= height * expand;
        y2 += height * expand;
        height = y2 - y1;

        // Lock size after initialization
        if (!lockedBoxWidth || !lockedBoxHeight) {
          lockedBoxWidth = width;
          lockedBoxHeight = height;
          lockedBoxCenter = {
            x: (x1 + x2) / 2,
            y: (y1 + y2) / 2
          };
        } else {
          lockedBoxCenter.x = lerp(lockedBoxCenter.x, (x1 + x2) / 2, BOX_SMOOTH);
          lockedBoxCenter.y = lerp(lockedBoxCenter.y, (y1 + y2) / 2, BOX_SMOOTH);
        }

        const [rEye, lEye, nose, mR, mL, rEar] = smoothedLandmarks;

        // Step 1: Calculate nose’s normalized position inside the *current* detected box
        const noseRatioX = (nose[0] - x1) / width;
        const noseRatioY = (nose[1] - y1) / height;
        noseRatio.x = lerp(noseRatio.x, noseRatioX, 0.2);
        noseRatio.y = lerp(noseRatio.y, noseRatioY, 0.2);

        // Step 2: Reproject into locked box
        const noseLockedX = lockedBoxCenter.x - lockedBoxWidth / 2 + noseRatio.x * lockedBoxWidth;
        const noseLockedY = lockedBoxCenter.y - lockedBoxHeight / 2 + noseRatio.y * lockedBoxHeight;

        // Offsets relative to locked box center
        const offsetX = noseLockedX - lockedBoxCenter.x;
        const offsetY = noseLockedY - lockedBoxCenter.y;

        // Cursor coordinates (mirrored horizontally)
        const screenCenterX = canvas.width / 2;
        const screenCenterY = canvas.height / 2;
        const cursorX = screenCenterX - offsetX * SENSITIVITY_X;
        const cursorY = screenCenterY + offsetY * SENSITIVITY_Y;

        // Smooth cursor motion
        smoothedCursor.x = lerp(smoothedCursor.x, cursorX, CURSOR_ALPHA);
        smoothedCursor.y = lerp(smoothedCursor.y, cursorY, CURSOR_ALPHA);

        // --- Draw mirrored bounding box + landmarks ---
        ctx.save();
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);

        ctx.strokeStyle = "lime";
        ctx.lineWidth = 3;
        ctx.strokeRect(
          lockedBoxCenter.x - lockedBoxWidth / 2,
          lockedBoxCenter.y - lockedBoxHeight / 2,
          lockedBoxWidth,
          lockedBoxHeight
        );

        const points = [
          { name: "Right Eye", x: rEye[0], y: rEye[1], color: "red" },
          { name: "Left Eye",  x: lEye[0], y: lEye[1], color: "red" },
          { name: "Nose",      x: noseLockedX, y: noseLockedY, color: "yellow" },
          { name: "Mouth R",   x: mR[0], y: mR[1], color: "blue" },
          { name: "Mouth L",   x: mL[0], y: mL[1], color: "blue" },
          { name: "Right Ear", x: rEar[0], y: rEar[1], color: "orange" }
        ];

        points.forEach(pt => {
          ctx.fillStyle = pt.color;
          ctx.beginPath();
          ctx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.font = "14px Arial";
          ctx.fillStyle = "#fff";
          ctx.fillText(pt.name, pt.x + 6, pt.y - 6);
        });

        ctx.restore();

        // --- Virtual joystick overlay ---
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 1.5;
        ctx.beginPath();
        ctx.moveTo(screenCenterX, 0);
        ctx.lineTo(screenCenterX, canvas.height);
        ctx.moveTo(0, screenCenterY);
        ctx.lineTo(canvas.width, screenCenterY);
        ctx.stroke();

        // Cursor (nose-driven)
        ctx.fillStyle = "#00FFFF";
        ctx.beginPath();
        ctx.arc(smoothedCursor.x, smoothedCursor.y, 8, 0, 2 * Math.PI);
        ctx.fill();

        ctx.font = "16px monospace";
        ctx.fillStyle = "#00FFFF";
        ctx.fillText(`ΔX: ${Math.round(offsetX)}, ΔY: ${Math.round(offsetY)}`, 20, 30);
      }

      requestAnimationFrame(detectFaces);
    }

    main();
  </script>
</body>
</html>
