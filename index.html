<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlazeFace Virtual Joystick – Amplified Full Viewport Cursor (with Nose Clamp)</title>

  <!-- TensorFlow.js + BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      background: #000;
      height: 100%; width: 100%;
      display: flex; justify-content: center; align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    let model, video, canvas, ctx;
    let smoothedLandmarks = null;

    const SMOOTHING_ALPHA = 0.1;
    const CURSOR_ALPHA = 0.1;
    const SENSITIVITY_X = 1.0;
    const SENSITIVITY_Y = 1.0;
    const VIRTUAL_SCALE = 8; // Amplified cursor range
    const CLAMP_THRESHOLD = 3; // px — deadzone for nose jitter

    let smoothedCursor = { x: 0, y: 0 };

    async function setupCamera() {
      video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(r => video.onloadedmetadata = () => r(video));
    }

    async function main() {
      await tf.setBackend("webgl");
      model = await blazeface.load();
      await setupCamera();
      video.play();
      canvas = document.getElementById("overlay");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 300));
      detectFaces();
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    }

    function lerp(a, b, t) {
      return a + (b - a) * t;
    }

    // --- Landmark smoothing ---
    function smoothPoints(prev, next) {
      if (!prev) return next;
      return prev.map((p, i) => [
        lerp(p[0], next[i][0], SMOOTHING_ALPHA),
        lerp(p[1], next[i][1], SMOOTHING_ALPHA)
      ]);
    }

    // --- Deadzone clamp: ignore micro movements under 5px ---
    function clampSmallMovement(prev, next, threshold = CLAMP_THRESHOLD) {
      if (!prev) return next;
      return next.map((p, i) => {
        const dx = p[0] - prev[i][0];
        const dy = p[1] - prev[i][1];
        const dist = Math.sqrt(dx * dx + dy * dy);
        return dist < threshold ? prev[i] : p;
      });
    }

    async function detectFaces() {
      const predictions = await model.estimateFaces(video, false);

      // Draw mirrored video feed
      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      if (predictions.length > 0) {
        const pred = predictions[0];

        // Step 1: Smooth normally
        let tempSmooth = smoothPoints(smoothedLandmarks, pred.landmarks);

        // Step 2: Clamp tiny wobble under threshold
        smoothedLandmarks = clampSmallMovement(smoothedLandmarks, tempSmooth, CLAMP_THRESHOLD);

        const [rEye, lEye, nose, mR, mL, rEar] = smoothedLandmarks;

        // Mirror correction
        const mirroredNoseX = canvas.width - nose[0];
        const mirroredNoseY = nose[1];

        // Normalize nose position within full canvas
        const normX = mirroredNoseX / canvas.width;
        const normY = mirroredNoseY / canvas.height;

        // Map to amplified virtual overlay range
        const screenCenterX = canvas.width / 2;
        const screenCenterY = canvas.height / 2;
        const offsetX = (normX - 0.5) * canvas.width * VIRTUAL_SCALE;
        const offsetY = (normY - 0.5) * canvas.height * VIRTUAL_SCALE;

        // Cursor position centered + amplified
        const cursorX = screenCenterX + offsetX * SENSITIVITY_X;
        const cursorY = screenCenterY + offsetY * SENSITIVITY_Y;

        // Clamp cursor to viewport edges
        const clampedX = Math.max(0, Math.min(canvas.width, cursorX));
        const clampedY = Math.max(0, Math.min(canvas.height, cursorY));

        // Smooth cursor motion
        smoothedCursor.x = lerp(smoothedCursor.x, clampedX, CURSOR_ALPHA);
        smoothedCursor.y = lerp(smoothedCursor.y, clampedY, CURSOR_ALPHA);

        // --- Draw mirrored face landmarks ---
        ctx.save();
        ctx.scale(-1, 1);
        ctx.translate(-canvas.width, 0);

        const points = [
          { name: "Right Eye", x: rEye[0], y: rEye[1], color: "red" },
          { name: "Left Eye",  x: lEye[0], y: lEye[1], color: "red" },
          { name: "Nose",      x: nose[0], y: nose[1], color: "yellow" },
          { name: "Mouth R",   x: mR[0], y: mR[1], color: "blue" },
          { name: "Mouth L",   x: mL[0], y: mL[1], color: "blue" },
          { name: "Right Ear", x: rEar[0], y: rEar[1], color: "orange" }
        ];

        points.forEach(pt => {
          ctx.fillStyle = pt.color;
          ctx.beginPath();
          ctx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.font = "14px Arial";
          ctx.fillStyle = "#fff";
          ctx.fillText(pt.name, pt.x + 6, pt.y - 6);
        });

        ctx.restore();

        // --- Virtual overlay grid ---
        ctx.strokeStyle = "#00FF00";
        ctx.setLineDash([8, 8]);
        ctx.lineWidth = 1;
        ctx.strokeRect(0, 0, canvas.width, canvas.height);

        ctx.setLineDash([]);
        ctx.lineWidth = 1.5;
        ctx.strokeStyle = "#00FF00";
        ctx.beginPath();
        ctx.moveTo(screenCenterX, 0);
        ctx.lineTo(screenCenterX, canvas.height);
        ctx.moveTo(0, screenCenterY);
        ctx.lineTo(canvas.width, screenCenterY);
        ctx.stroke();

        // --- Cursor (amplified, smoothed) ---
        ctx.fillStyle = "#00FFFF";
        ctx.beginPath();
        ctx.arc(smoothedCursor.x, smoothedCursor.y, 8, 0, 2 * Math.PI);
        ctx.fill();

        // Debug info
        ctx.font = "16px monospace";
        ctx.fillStyle = "#00FFFF";
        ctx.fillText(`X: ${Math.round(smoothedCursor.x)}, Y: ${Math.round(smoothedCursor.y)}`, 20, 30);
      }

      requestAnimationFrame(detectFaces);
    }

    main();
  </script>
</body>
</html>
