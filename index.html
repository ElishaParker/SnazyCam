<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnazyCam Face Tracker</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app-shell">
      <div class="stage" id="stage">
        <video id="cameraFeed" class="camera-feed" autoplay muted playsinline></video>
        <canvas id="landmarkOverlay" class="overlay" width="1280" height="720"></canvas>
        <section class="hud-panel" id="hudLatest" aria-live="polite"></section>
        <section class="hud-panel history" id="hudHistory" aria-live="polite"></section>
        <div class="controls">
          <button id="toggleTracking" type="button">Pause Tracking</button>
        </div>
        <div class="error-banner" id="errorBanner" role="alert" hidden></div>
      </div>
    </main>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
