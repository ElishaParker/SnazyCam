<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>BlazeFace Virtual Joystick – Amplified Full Viewport Cursor (Perfect Alignment)</title>

  <!-- TensorFlow.js + BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; background: #000;
      width: 100%; height: 100%;
    }
    video {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      transform: scaleX(-1); /* mirror feed visually */
    }
    canvas {
      position: absolute; inset: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    let model, video, canvas, ctx;
    let smoothedLandmarks = null;

    const SMOOTHING_ALPHA = 0.1;
    const CURSOR_ALPHA = 0.05;
    const SENSITIVITY_X = 0.7;
    const SENSITIVITY_Y = 0.7;
    const VIRTUAL_SCALE = 20;
    const CLAMP_THRESHOLD = 0.3;
    const CLAMP_EASE = 0.2;

    let smoothedCursor = { x: 0, y: 0 };
    let viewW = 0, viewH = 0, dpr = 1;

    async function setupCamera() {
      video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
        audio: false
      });
      video.srcObject = stream;
      return new Promise(r => video.onloadedmetadata = () => r(video));
    }

    async function main() {
      await tf.setBackend("webgl");
      model = await blazeface.load();
      await setupCamera();
      video.play();
      canvas = document.getElementById("overlay");
      ctx = canvas.getContext("2d");
      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => setTimeout(resizeCanvas, 300));
      detectFaces();
    }

    function resizeCanvas() {
      viewW = window.innerWidth;
      viewH = window.innerHeight;
      dpr = window.devicePixelRatio || 1;
      canvas.width  = Math.round(viewW * dpr);
      canvas.height = Math.round(viewH * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.clearRect(0, 0, viewW, viewH);
    }

    function lerp(a, b, t) { return a + (b - a) * t; }

    function smoothPoints(prev, next) {
      if (!prev) return next;
      return prev.map((p, i) => [
        lerp(p[0], next[i][0], SMOOTHING_ALPHA),
        lerp(p[1], next[i][1], SMOOTHING_ALPHA)
      ]);
    }

    function clampSmallMovement(prev, next, threshold = CLAMP_THRESHOLD, easeFactor = CLAMP_EASE) {
      if (!prev) return next;
      return next.map((p, i) => {
        const dx = p[0] - prev[i][0];
        const dy = p[1] - prev[i][1];
        const dist = Math.hypot(dx, dy);
        if (dist < threshold) return prev[i];
        const t = Math.min(1, easeFactor * dist / threshold);
        return [ prev[i][0] + dx * t, prev[i][1] + dy * t ];
      });
    }

    async function detectFaces() {
      const predictions = await model.estimateFaces(video, false);
      ctx.clearRect(0, 0, viewW, viewH);

      if (predictions.length > 0) {
        const pred = predictions[0];
        let tempSmooth = smoothPoints(smoothedLandmarks, pred.landmarks);
        smoothedLandmarks = clampSmallMovement(smoothedLandmarks, tempSmooth, CLAMP_THRESHOLD, CLAMP_EASE);
        const [rEye, lEye, nose, mR, mL, rEar] = smoothedLandmarks;

        // --- ✅ SCALE LANDMARKS INTO CANVAS COORDINATE SPACE ---
        const videoW = video.videoWidth || viewW;
        const videoH = video.videoHeight || viewH;
        const scaleX = viewW / videoW;
        const scaleY = viewH / videoH;

        const scaled = {
          noseX: nose[0] * scaleX,
          noseY: nose[1] * scaleY
        };
        const mirroredNoseX = viewW - scaled.noseX;
        const mirroredNoseY = scaled.noseY;

        // Normalize for cursor mapping
        const normX = mirroredNoseX / viewW;
        const normY = mirroredNoseY / viewH;

        // Amplify offsets around center
        const screenCenterX = viewW / 2;
        const screenCenterY = viewH / 2;
        const offsetX = (normX - 0.5) * viewW * VIRTUAL_SCALE;
        const offsetY = (normY - 0.5) * viewH * VIRTUAL_SCALE;

        const cursorX = screenCenterX + offsetX * SENSITIVITY_X;
        const cursorY = screenCenterY + offsetY * SENSITIVITY_Y;

        const PAD = 8;
        const clampedX = Math.max(PAD, Math.min(viewW - PAD, cursorX));
        const clampedY = Math.max(PAD, Math.min(viewH - PAD, cursorY));

        smoothedCursor.x = lerp(smoothedCursor.x, clampedX, CURSOR_ALPHA);
        smoothedCursor.y = lerp(smoothedCursor.y, clampedY, CURSOR_ALPHA);

        // --- Draw facial landmarks aligned to scaled video ---
        const mirrorX = x => viewW - x * scaleX;
        const scaleYf = y => y * scaleY;

        const points = [
          { name: "Right Eye", x: mirrorX(rEye[0]), y: scaleYf(rEye[1]), color: "red" },
          { name: "Left Eye",  x: mirrorX(lEye[0]), y: scaleYf(lEye[1]), color: "red" },
          { name: "Nose",      x: mirrorX(nose[0]), y: scaleYf(nose[1]), color: "yellow" },
          { name: "Mouth R",   x: mirrorX(mR[0]),   y: scaleYf(mR[1]),   color: "blue" },
          { name: "Mouth L",   x: mirrorX(mL[0]),   y: scaleYf(mL[1]),   color: "blue" },
          { name: "Right Ear", x: mirrorX(rEar[0]), y: scaleYf(rEar[1]), color: "orange" }
        ];

        ctx.font = "14px Arial";
        points.forEach(pt => {
          ctx.fillStyle = pt.color;
          ctx.beginPath();
          ctx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "#fff";
          ctx.fillText(pt.name, pt.x + 6, pt.y - 6);
        });

        // --- Grid and Cursor ---
        ctx.strokeStyle = "#00FF00";
        ctx.setLineDash([8, 8]);
        ctx.lineWidth = 1;
        ctx.strokeRect(0, 0, viewW, viewH);
        ctx.setLineDash([]);
        ctx.beginPath();
        ctx.moveTo(screenCenterX, 0);
        ctx.lineTo(screenCenterX, viewH);
        ctx.moveTo(0, screenCenterY);
        ctx.lineTo(viewW, screenCenterY);
        ctx.stroke();

        const drawX = Math.max(PAD, Math.min(viewW - PAD, smoothedCursor.x));
        const drawY = Math.max(PAD, Math.min(viewH - PAD, smoothedCursor.y));

        ctx.fillStyle = "#00FFFF";
        ctx.beginPath();
        ctx.arc(drawX, drawY, 8, 0, 2 * Math.PI);
        ctx.fill();

        ctx.fillStyle = "#00FFFF";
        ctx.font = "16px monospace";
        ctx.fillText(`X: ${Math.round(drawX)}, Y: ${Math.round(drawY)}`, 20, 30);
      }

      requestAnimationFrame(detectFaces);
    }

    main();
  </script>
</body>
</html>
