<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Live Face Tracking – BlazeFace (Responsive + Landmarks)</title>

  <!-- TensorFlow.js core + BlazeFace -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/blazeface"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video, canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* fill entire screen, maintain aspect ratio */
    }
  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <script>
    let model, video, canvas, ctx;

    async function setupCamera() {
      video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          facingMode: "user",
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    async function main() {
      await tf.setBackend("webgl");
      model = await blazeface.load();
      await setupCamera();
      video.play();

      canvas = document.getElementById("overlay");
      ctx = canvas.getContext("2d");

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);
      window.addEventListener("orientationchange", () => {
        setTimeout(resizeCanvas, 300);
      });

      detectFaces();
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth || window.innerWidth;
      canvas.height = video.videoHeight || window.innerHeight;
    }

    async function detectFaces() {
      const predictions = await model.estimateFaces(video, false);

      ctx.save();
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      ctx.restore();

      if (predictions.length > 0) {
        predictions.forEach(pred => {
          const [x1, y1] = pred.topLeft;
          const [x2, y2] = pred.bottomRight;
          const width = x2 - x1;
          const height = y2 - y1;
          const mirroredX1 = canvas.width - x2;

          // Draw bounding box
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 3;
          ctx.strokeRect(mirroredX1, y1, width, height);

          // --- Draw facial landmarks (with corrected mirroring) ---
          if (pred.landmarks) {
            // Swap left/right to match mirrored display
            const [
              origRightEye,  // model’s right eye (your left)
              origLeftEye,   // model’s left eye (your right)
              nose,
              origMouthR,    // model’s right mouth corner
              origMouthL,    // model’s left mouth corner
              rightEar
            ] = pred.landmarks;

            // Swap them logically for mirrored output
            const rightEye = origLeftEye;
            const leftEye  = origRightEye;
            const mouthR   = origMouthL;
            const mouthL   = origMouthR;

            const points = [
              { name: "Right Eye", x: canvas.width - rightEye[0], y: rightEye[1], color: "red" },
              { name: "Left Eye",  x: canvas.width - leftEye[0],  y: leftEye[1],  color: "red" },
              { name: "Nose",      x: canvas.width - nose[0],     y: nose[1],     color: "yellow" },
              { name: "Mouth R",   x: canvas.width - mouthR[0],   y: mouthR[1],   color: "blue" },
              { name: "Mouth L",   x: canvas.width - mouthL[0],   y: mouthL[1],   color: "blue" },
              { name: "Right Ear", x: canvas.width - rightEar[0], y: rightEar[1], color: "orange" }
            ];

            points.forEach(pt => {
              ctx.fillStyle = pt.color;
              ctx.beginPath();
              ctx.arc(pt.x, pt.y, 4, 0, 2 * Math.PI);
              ctx.fill();
            });
          }
        });
      }

      requestAnimationFrame(detectFaces);
    }

    main();
  </script>
</body>
</html>
